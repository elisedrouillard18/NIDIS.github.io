    <link rel="stylesheet" href="projectstyles.css">

<body>

    <header class="sticky-header" id="sticky-bar">
        <nav class="navbar">
            <div class="logo">
                <img src="img/REDISLogo.png" alt="Your Logo">
            </div>
            <div class="nav-item"><a href="index.html">Home</a></div>
            <div class="nav-item"><a href="about.html">About</a></div>
            <div class="nav-item"><a href="projects.html">Projects</a></div>
            <button class="button-donate"
                onclick="window.open('docs/Sponsorship Package.pdf', '_blank');">Donate</a></button>
            <button class="button-contact"><a href="contact.html">Contact</a></button>


        </nav>
    </header>

    <main>

        <div class ="contact-header">
            <h2>Contact us</h2>
            <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <div class="contact-container">
            
            
            <form id="contact-form">
                <label for="service">What can we help you with?</label>
                <select id="service" name="service">
                    <option value="">Select what we can help you with</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="support">Support</option>
                    <!-- Add more options here -->
                </select>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>

    </main>


    <footer class="site-footer">
        <div class="footer-logo">
            <img src="img/REDISLogo.png" alt="Footer Logo">
        </div>
        <div class="footer-contact">
            <h2>Contact us:</h2>
            <p>iredismaliredis@gmail.com</p>
            <p>(+223) 61 32 36 03</p>
        </div>
        <div class="footer-socials">
            <h2>Socials:</h2>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="img/linkedin-logo.png" alt="LinkedIn">
            </a>
        </div>
    </footer>



    <script src="scripts.js"></script>
